<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hakoniwa Map + 3D Drone Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- proj4 & Leaflet -->
  <script src="https://cdn.jsdelivr.net/npm/proj4@2.9.2/dist/proj4.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>

  <!-- three.js 用 importmap -->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #main-container {
      display: flex;
      height: 100%;
    }

    /* 左パネル */
    #panel {
      width: 300px;
      height: 100%;
      background-color: #f0f0f0;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    /* 右側（縦2分割＋ドラッグバー） */
    #right-container {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #map-container {
      height: 50%;          /* 初期値: 半々 */
      min-height: 80px;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* ドラッグ用バー */
    #splitter {
      height: 6px;
      background: #ccc;
      cursor: row-resize;
      flex-shrink: 0;
    }

    #three-container {
      height: calc(50% - 6px);  /* 初期値 */
      min-height: 80px;
      background: #000;
    }

    #three-root {
      width: 100%;
      height: 100%;
    }

    /* prop-table 周りは前のまま */
    .prop-table {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 13px;
      border-collapse: collapse;
      margin-bottom: 12px;
      width: 100%;
    }
    .prop-table td {
      padding: 2px 4px;
    }
    .prop-table .sign {
      width: 12px;
      text-align: right;
    }
    .prop-table .value {
      width: 70px;
      text-align: right;
    }
    .prop-box {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
      padding: 6px 8px;
      margin-bottom: 16px;
    }
    .prop-box h4 {
      margin: 0 0 6px 0;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="main-container">
    <div id="panel">
      <button id="connect-btn">connect</button>

      <div style="margin-top: 8px;">
        <label for="ws-uri-input"><strong>WebSocket URI</strong></label><br>
        <input
          id="ws-uri-input"
          type="text"
          style="width: 100%;"
          value="ws://127.0.0.1:8765"
        >
        <label for="drone-count"><strong>Drone Count</strong></label><br>
        <select id="drone-count" style="width:100%; margin-top:4px;">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="10">10</option>
        </select>
      </div>


      <div style="margin-top:8px;">
        <label for="drone-select"><strong>Drone</strong></label><br>
        <select id="drone-select"></select>
      </div>

      <div style="margin-top:4px;">
        <label>
          <input type="checkbox" id="follow-checkbox" checked>
          Follow selected
        </label>
      </div>

      <hr>

      <h3>Origin (Lat/Lon)</h3>
      <div class="prop-box">
        <table class="prop-table">
          <tr>
            <td>Lat:</td>
            <td><input id="origin-lat" type="number" step="0.000001" style="width:120px;"></td>
          </tr>
          <tr>
            <td>Lon:</td>
            <td><input id="origin-lon" type="number" step="0.000001" style="width:120px;"></td>
          </tr>
        </table>
        <button id="apply-origin-btn">Apply</button>
      </div>

      <hr>

      <h3>Drone State</h3>
      <div class="prop-box">
        <h4>Position (ROS, m)</h4>
        <table class="prop-table">
          <tr><td>x:</td><td class="sign" id="prop-x-sign"></td><td class="value" id="prop-x"></td></tr>
          <tr><td>y:</td><td class="sign" id="prop-y-sign"></td><td class="value" id="prop-y"></td></tr>
          <tr><td>z:</td><td class="sign" id="prop-z-sign"></td><td class="value" id="prop-z"></td></tr>
        </table>
      </div>

      <div class="prop-box">
        <h4>Attitude (RPY, deg)</h4>
        <table class="prop-table">
          <tr><td>roll:</td><td class="sign" id="prop-roll-sign"></td><td class="value" id="prop-roll"></td></tr>
          <tr><td>pitch:</td><td class="sign" id="prop-pitch-sign"></td><td class="value" id="prop-pitch"></td></tr>
          <tr><td>yaw:</td><td class="sign" id="prop-yaw-sign"></td><td class="value" id="prop-yaw"></td></tr>
        </table>
      </div>
    </div>

    <div id="right-container">
      <div id="map-container">
        <div id="map"></div>
      </div>
      <div id="splitter"></div>
      <div id="three-container">
        <div id="three-root"></div>
      </div>
    </div>
  </div>

  <!-- Map viewer 用 -->
  <script type="module" src="./src/ui.js"></script>


  <!-- レイアウト用ドラッグ処理 -->
  <script>
    (function() {
      const right      = document.getElementById('right-container');
      const mapC       = document.getElementById('map-container');
      const threeC     = document.getElementById('three-container');
      const splitter   = document.getElementById('splitter');

      let dragging = false;

      splitter.addEventListener('mousedown', (e) => {
        e.preventDefault();
        dragging = true;
      });

      window.addEventListener('mousemove', (e) => {
        if (!dragging) return;

        const rect = right.getBoundingClientRect();
        let offsetY = e.clientY - rect.top;

        const splitterHeight = splitter.offsetHeight || 6;
        const minTop = 80;                    // map の最小高さ
        const maxTop = rect.height - 80;      // three の最小高さ

        if (offsetY < minTop) offsetY = minTop;
        if (offsetY > maxTop) offsetY = maxTop;

        const mapHeight   = offsetY;
        const threeHeight = rect.height - offsetY - splitterHeight;

        mapC.style.height   = mapHeight   + 'px';
        threeC.style.height = threeHeight + 'px';
      });

      window.addEventListener('mouseup', () => {
        if (!dragging) return;
        dragging = false;

        // レイアウト変更を通知（必要なら main.js / app.js で拾う）
        window.dispatchEvent(new Event('hakoniwa-layout-changed'));
      });
    })();
  </script>

</body>
</html>
