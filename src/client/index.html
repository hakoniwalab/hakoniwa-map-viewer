<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hakoniwa Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/proj4@2.9.2/dist/proj4.js"></script>

  <!-- Leaflet CSS（integrity / crossorigin は削除） -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #main-container {
      display: flex;
      height: 100%;
    }
    #panel {
      width: 300px;
      height: 100%;
      background-color: #f0f0f0;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    #map-container {
      flex: 1;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    .prop-table {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 13px;
      border-collapse: collapse;
      margin-bottom: 12px;
    }

    .prop-table td {
      padding: 2px 4px;
    }

    .prop-table .sign {
      width: 12px;
      text-align: right;
    }

    .prop-table .value {
      width: 70px;
      text-align: right;
    }
    .prop-box {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
      padding: 6px 8px;
      margin-bottom: 16px;
    }

    .prop-box h4 {
      margin: 0 0 6px 0;
      font-size: 14px;
      font-weight: bold;
    }

    .prop-table {
      width: 100%;
    }

  </style>
</head>

<body>
  <div id="main-container">
    <div id="panel">
      <!-- 接続ボタン -->
      <button id="connect-btn">connect</button>

      <!-- 機体選択 -->
      <div style="margin-top:8px;">
        <label for="drone-select"><strong>Drone</strong></label><br>
        <select id="drone-select"></select>
      </div>

      <!-- Follow -->
      <div style="margin-top:4px;">
        <label>
          <input type="checkbox" id="follow-checkbox" checked>
          Follow selected
        </label>
      </div>

      <hr>

      <h3>Origin (Lat/Lon)</h3>

      <div class="prop-box">
        <table class="prop-table">
          <tr>
            <td>Lat:</td>
            <td><input id="origin-lat" type="number" step="0.000001" style="width:120px;"></td>
          </tr>
          <tr>
            <td>Lon:</td>
            <td><input id="origin-lon" type="number" step="0.000001" style="width:120px;"></td>
          </tr>
        </table>

        <button id="apply-origin-btn">Apply</button>
      </div>

      <hr>

      <!-- プロパティ表示 -->
      <h3>Drone State</h3>
      <div class="prop-box">
        <h4>Position (ROS, m)</h4>
        <table class="prop-table">
          <tr><td>x:</td><td class="sign" id="prop-x-sign"></td><td class="value" id="prop-x"></td></tr>
          <tr><td>y:</td><td class="sign" id="prop-y-sign"></td><td class="value" id="prop-y"></td></tr>
          <tr><td>z:</td><td class="sign" id="prop-z-sign"></td><td class="value" id="prop-z"></td></tr>
        </table>
      </div>

      <div class="prop-box">
        <h4>Attitude (RPY, deg)</h4>
        <table class="prop-table">
          <tr><td>roll:</td><td class="sign" id="prop-roll-sign"></td><td class="value" id="prop-roll"></td></tr>
          <tr><td>pitch:</td><td class="sign" id="prop-pitch-sign"></td><td class="value" id="prop-pitch"></td></tr>
          <tr><td>yaw:</td><td class="sign" id="prop-yaw-sign"></td><td class="value" id="prop-yaw"></td></tr>
        </table>
      </div>
      
      
      
    </div>
    <div id="map-container">
      <div id="map"></div>
    </div>
  </div>

  <!-- Main app -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
