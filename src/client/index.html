<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hakoniwa Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS（integrity / crossorigin は削除） -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #main-container {
      display: flex;
      height: 100%;
    }
    #panel {
      width: 300px;
      height: 100%;
      background-color: #f0f0f0;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    #map-container {
      flex: 1;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="main-container">
    <div id="panel">
      <!-- Buttons and properties will go here -->
      <button id="connect-btn">connect</button>
    </div>
    <div id="map-container">
      <div id="map"></div>
    </div>
  </div>

  <!-- Leaflet JS（ここも integrity / crossorigin 消す） -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <!-- Main app -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
